---
substitutions:
  default_transition_length: 500ms

  LIGHT_MODE_BOTH_TEXT: "Both"
  LIGHT_MODE_DISABLED_TEXT: "Disabled"
  LIGHT_MODE_LEFT_TEXT: "Left"
  LIGHT_MODE_RIGHT_TEXT: "Right"
  LIGHT_MODE_BOTTOM_TEXT: "Bottom"
  LIGHT_MODE_TOP_TEXT: "Top"

  LIGHT_TRANSITION_TURN_ON: '0'   # Transition time in msec
  LIGHT_TRANSITION_TURN_OFF: '0'  # Transition time in msec
  LIGHT_BRIGHTNESS_TURN_ON: '0'   # Brightness (1 to 100%, 0 to not set it)

  LIGHT_FULL_RESTORE_MODE: ALWAYS_OFF
  LIGHT_SIDES_RESTORE_MODE: ALWAYS_OFF
  LIGHT_INDIVIDUAL_RESTORE_MODE: ALWAYS_OFF

  LIGHT_ATTRS_DEFAULT: '0x64FFFFFF'               # brightness=100, RGB=255,255,255
  LIGHT_DUAL_ATTRS_DEFAULT: '0x64FFFFFF64FFFFFF'  # Both lights: brightness=100, RGB=255,255,255

  TAG_CORE_HW_LEDS: core.hw.leds

esphome:
  platformio_options:
    build_flags:
      - -D TX_ULTIMATE_EASY_CORE_HW_LEDS

globals:
  # light_full with effect support
  - id: led_full_attrs
    type: uint32_t
    restore_value: true
    initial_value: '${LIGHT_ATTRS_DEFAULT}'
    # Basic attributes: brightness + RGB

    # For light_full effects
  - id: led_full_effect_packed
    type: uint32_t
    restore_value: true
    initial_value: '0x00000000'
    # Stores: effect_index(16 bits) + effect_speed(8 bits) + reserved(8 bits)
    # 0 = no effect/solid color, 1-10 = effect indices

  - id: led_main_packed_attrs
    type: uint64_t
    restore_value: true
    initial_value: '${LIGHT_DUAL_ATTRS_DEFAULT}'
    # light_eu(group1) + light_us(group2) - the main effect lights

  - id: led_main_packed_effect
    type: uint32_t
    restore_value: true
    initial_value: '0x00000000'
    # Shared between light_eu and light_us

  # Main user-facing LED lights only
  - id: led_sides_packed_attrs
    type: uint64_t
    restore_value: true
    initial_value: '${LIGHT_DUAL_ATTRS_DEFAULT}'
    # EU: bottom(group1) + top(group2) OR US: left(group1) + right(group2)

light:
  # These lights are controlling the LEDs on the device
  - id: light_full
    name: Light - All
    internal: true
    num_leds: 32
    pin: GPIO13
    restore_mode: ${LIGHT_FULL_RESTORE_MODE}
    platform: esp32_rmt_led_strip
    rgb_order: GRB
    chipset: ws2812
    max_refresh_rate: 33ms
    use_psram: false
    # platform: neopixelbus
    # type: GRB
    # variant: WS2811

  # Those lights are available based on the model selections
  - &light_partition_with_effects_eu
    id: light_eu
    name: Backlight
    platform: partition
    default_transition_length: ${default_transition_length}
    internal: true
    restore_mode: ${LIGHT_SIDES_RESTORE_MODE}
    effects:
      - addressable_rainbow:
          name: "Rainbow"
          width: 28
      - addressable_rainbow:
          name: "Rainbow - Fast"
          width: 28
          speed: 50
      - pulse:
          name: "Pulse"
          transition_length: 1s
          update_interval: 1s
      - pulse:
          name: "Pulse - Slow"
          transition_length: 2s
          update_interval: 2s
      - addressable_scan:
          name: "Scan"
          move_interval: 100ms
          scan_width: 3
      - addressable_twinkle:
          name: "Twinkle"
          twinkle_probability: 5%
          progress_interval: 4ms
      - addressable_random_twinkle:
          name: "Random Twinkle"
          twinkle_probability: 20%
          progress_interval: 32ms
      - addressable_fireworks:
          name: "Fireworks"
          update_interval: 32ms
          spark_probability: 10%
          use_random_color: false
          fade_out_rate: 120
      - addressable_flicker:
          name: "Flicker"
          update_interval: 16ms
          intensity: 5%
      - random:
          name: "Random"
    segments:
      - id: light_full
        from: 0
        to: 27
    on_state:
      then:
        - script.execute:
            id: light_attributes_save_dual
            light_ptr: !lambda return id(light_eu);
            attr_global_ptr: !lambda return &id(led_main_packed_attrs);
            group_index: 1
        - script.execute:
            id: light_effect_save
            light_ptr: !lambda return id(light_eu);
            effect_global_ptr: !lambda return &id(led_main_packed_effect);

