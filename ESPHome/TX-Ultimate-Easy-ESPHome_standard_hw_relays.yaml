    on_value:
      - lambda: |-
          // Coerce illegal Left/Right selections for EU based on gang_count and relay index
          auto sel = id(sl_relay_4_light_mode_eu);
          const auto &opt = x;
          const std::string LEFT = "${LIGHT_MODE_LEFT_TEXT}";
          const std::string RIGHT = "${LIGHT_MODE_RIGHT_TEXT}";
          bool is_illegal_lr = false;
          switch (id(gang_count)) {
            case 1: is_illegal_lr = (opt == LEFT || opt == RIGHT); break;
            case 2: is_illegal_lr = false; break; // both relays support L/R
            case 3: is_illegal_lr = (4 == 2) && (opt == LEFT || opt == RIGHT); break;
            case 4: is_illegal_lr = (4 == 2 || 4 == 3) && (opt == LEFT || opt == RIGHT); break;
          }
          if (is_illegal_lr) {
            ESP_LOGW("${TAG_STD_HW_RELAYS}", "Relay 4 illegal EU selection '%s' for gang_count=%u; coercing to Bottom",
                     opt.c_str(), id(gang_count));
            auto call = sel.make_call();
            call.set_option("${LIGHT_MODE_BOTTOM_TEXT}");
            call.perform();
            return;
          }
          // Update packed value (maintain previous behavior if used)
          uint8_t shift = (4-1) * 4;
          id(relay_light_modes_packed) = (id(relay_light_modes_packed) & ~(0x0F << shift)) |
                                         ((sel.active_index().value_or(1) & 0x0F) << shift);
          // Skip transitions during boot
          if (!id(bs_boot_completed)->state) return;
          static std::string previous_mode_4 = "";
          std::string current_mode = opt;
          if (previous_mode_4.empty()) { previous_mode_4 = current_mode; return; }
          if (previous_mode_4 != "${LIGHT_MODE_DISABLED_TEXT}" && current_mode == "${LIGHT_MODE_DISABLED_TEXT}") {
            ESP_LOGI("${TAG_STD_HW_RELAYS}", "Relay 4 light mode changed to ${LIGHT_MODE_DISABLED_TEXT} - turning off lights");
            id(light_set_state)->execute(1, 3, false);
            id(light_set_state)->execute(2, 3, false);
