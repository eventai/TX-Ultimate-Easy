    name: Light output 1
    output: output_relay_1
    platform: binary
    internal: true
    restore_mode: ${RELAYS_LIGHT_RESTORE_MODE}
    on_turn_on:
      then:
        - if:
            condition:
              - switch.is_off: sw_relay_1
            then:
              - switch.turn_on: sw_relay_1
    on_turn_off:
