  - id: sl_relay_4_light_mode_eu
    name: Relay 4 light mode
    platform: template
    options:
      - "${LIGHT_MODE_DISABLED_TEXT}"
      - "${LIGHT_MODE_BOTTOM_TEXT}"
      - "${LIGHT_MODE_TOP_TEXT}"
      - "${LIGHT_MODE_LEFT_TEXT}"
      - "${LIGHT_MODE_RIGHT_TEXT}"
      - "${LIGHT_MODE_BOTH_TEXT}"
